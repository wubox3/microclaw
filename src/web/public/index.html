<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EClaw</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">EClaw</h1>
      </div>
      <div id="cron-panel" class="sidebar-section">
        <div class="nav-section-label-row">
          <div class="nav-section-label">Jobs</div>
          <button id="calendar-open-btn" class="calendar-open-btn" title="Job Calendar">Cal</button>
        </div>
        <div id="cron-status" class="cron-status">Loading...</div>
        <div id="cron-list" class="cron-list"></div>
        <button id="cron-add-btn" class="cron-add-btn">+ New Job</button>
      </div>
      <div id="asap-panel" class="sidebar-section">
        <div class="nav-section-label-row">
          <div class="nav-section-label">ASAP Queue</div>
          <span id="asap-count" class="asap-count-badge" style="display:none"></span>
        </div>
        <div id="asap-list" class="asap-list"></div>
        <button id="asap-add-btn" class="cron-add-btn">+ New ASAP Job</button>
      </div>
      <nav id="channel-list">
        <div class="nav-section-label">Channels</div>
      </nav>
      <div id="voice-panel" class="sidebar-section">
        <div class="nav-section-label">Voice</div>
        <div id="voice-provider" class="voice-provider"></div>
        <div class="voice-controls">
          <select id="voice-lang" class="voice-lang-select" title="Speech recognition language">
            <option value="en-US">English</option>
            <option value="zh-CN">Chinese</option>
          </select>
          <button id="voice-toggle" class="voice-toggle-btn" title="Toggle voice on/off">
            <span class="voice-toggle-dot"></span>
            <span class="voice-toggle-label">Off</span>
          </button>
        </div>
      </div>
      <div id="memory-panel" class="sidebar-section">
        <div class="nav-section-label">Memory</div>
        <div id="memory-status" class="memory-status">Initializing...</div>
        <button id="memory-edit-btn" class="memory-edit-btn">Edit Memory</button>
      </div>
    </aside>
    <main id="chat-area">
      <header id="chat-header">
        <span id="chat-title">Web Chat</span>
        <span id="connection-status" class="status-dot disconnected"></span>
        <button id="vibecoding-toggle-btn" class="vibecoding-toggle-btn hidden" title="Toggle vibecoding mode">Vibecoding</button>
        <button id="canvas-toggle-btn" class="canvas-toggle-btn hidden" title="Toggle canvas panel">Canvas</button>
        <div id="voice-orb" class="voice-orb hidden">
          <span class="orb-ring"></span>
          <span class="orb-core"></span>
        </div>
      </header>
      <div id="messages"></div>
      <div id="typing-indicator" class="typing-indicator hidden">
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
      </div>
      <div id="voice-status" class="voice-status hidden"></div>
      <form id="input-form">
        <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
        <button type="submit" id="send-btn">Send</button>
      </form>
    </main>
    <aside id="canvas-panel" class="hidden">
      <div id="canvas-resize-handle"></div>
      <div id="canvas-header">
        <span class="canvas-title">Canvas</span>
        <button id="canvas-close-btn" title="Close canvas">&times;</button>
      </div>
      <iframe id="canvas-iframe" src="/canvas/a2ui" sandbox="allow-scripts allow-same-origin"></iframe>
    </aside>
  </div>
  <!-- Memory Editor Dialog -->
  <div id="memory-dialog" class="dialog-overlay hidden">
    <div class="dialog-box mem-dialog-box">
      <div class="dialog-header">
        <h3>Memory Editor</h3>
        <button id="memory-dialog-close" class="dialog-close">&times;</button>
      </div>
      <div class="mem-tab-bar" id="memory-tab-bar">
        <button class="mem-tab-btn active" data-tab="profile">Profile</button>
        <button class="mem-tab-btn" data-tab="event-planning">Events</button>
        <button class="mem-tab-btn" data-tab="workflow">Workflow</button>
        <button class="mem-tab-btn" data-tab="tasks">Tasks</button>
        <button class="mem-tab-btn" data-tab="skills">Coding</button>
        <button class="mem-tab-btn" data-tab="programming-planning">CodingPlan</button>
        <button class="mem-tab-btn" data-tab="history">History</button>
      </div>
      <div id="memory-dialog-body" class="dialog-body mem-dialog-body"></div>
      <div class="dialog-footer mem-dialog-footer">
        <span id="memory-last-updated" class="mem-last-updated"></span>
        <button id="memory-dialog-save" class="dialog-btn">Save</button>
      </div>
    </div>
  </div>

  <!-- Cron Job Dialog -->
  <div id="cron-dialog" class="dialog-overlay hidden">
    <div class="dialog-box">
      <div class="dialog-header">
        <h3 id="cron-dialog-title">New Job</h3>
        <button id="cron-dialog-close" class="dialog-close">&times;</button>
      </div>
      <div class="dialog-body">
        <div class="cron-form-group">
          <label for="cron-field-name">Name</label>
          <input id="cron-field-name" type="text" placeholder="My scheduled job">
        </div>
        <div class="cron-form-group">
          <label for="cron-field-type">Schedule Type</label>
          <select id="cron-field-type">
            <option value="cron">Cron Expression</option>
            <option value="every">Interval (ms)</option>
            <option value="at">One-time (datetime)</option>
          </select>
        </div>
        <div class="cron-form-group">
          <label for="cron-field-value">Schedule Value</label>
          <input id="cron-field-value" type="text" placeholder="*/5 * * * * (cron expression)">
        </div>
        <div class="cron-form-group">
          <label for="cron-field-target">Session Target</label>
          <select id="cron-field-target">
            <option value="main">Main</option>
            <option value="isolated">Isolated</option>
          </select>
        </div>
        <div class="cron-form-group">
          <label for="cron-field-payload-kind">Payload Type</label>
          <select id="cron-field-payload-kind">
            <option value="systemEvent">System Event</option>
            <option value="agentTurn">Agent Turn</option>
          </select>
        </div>
        <div class="cron-form-group">
          <label for="cron-field-message">Message / Payload</label>
          <textarea id="cron-field-message" rows="3" placeholder="Enter the system event text or agent message"></textarea>
        </div>
        <div class="cron-form-group cron-form-check">
          <label for="cron-field-enabled">
            <input id="cron-field-enabled" type="checkbox" checked>
            Enabled
          </label>
        </div>
      </div>
      <div class="dialog-footer">
        <button id="cron-dialog-delete" class="dialog-btn-secondary hidden">Delete</button>
        <button id="cron-dialog-save" class="dialog-btn">Save</button>
      </div>
    </div>
  </div>

  <!-- Calendar Dialog -->
  <div id="calendar-dialog" class="dialog-overlay hidden">
    <div class="dialog-box cal-dialog-box">
      <div class="dialog-header">
        <h3>Job Calendar</h3>
        <button id="calendar-dialog-close" class="dialog-close">&times;</button>
      </div>
      <div class="dialog-body cal-dialog-body">
        <div class="cal-nav">
          <button id="calendar-prev" class="cal-nav-btn">&lsaquo;</button>
          <span id="calendar-month-label" class="cal-month-label"></span>
          <button id="calendar-next" class="cal-nav-btn">&rsaquo;</button>
        </div>
        <div id="calendar-grid" class="cal-grid"></div>
      </div>
    </div>
  </div>

  <!-- ASAP Job Dialog -->
  <div id="asap-dialog" class="dialog-overlay hidden">
    <div class="dialog-box">
      <div class="dialog-header">
        <h3>New ASAP Job</h3>
        <button id="asap-dialog-close" class="dialog-close">&times;</button>
      </div>
      <div class="dialog-body">
        <div class="cron-form-group">
          <label for="asap-field-name">Name</label>
          <input id="asap-field-name" type="text" placeholder="Task name">
        </div>
        <div class="cron-form-group">
          <label for="asap-field-desc">Description</label>
          <textarea id="asap-field-desc" rows="4" placeholder="What should the agent do?"></textarea>
        </div>
      </div>
      <div class="dialog-footer">
        <button id="asap-dialog-save" class="dialog-btn">Add Job</button>
      </div>
    </div>
  </div>

  <script src="/cron.js"></script>
  <script src="/calendar.js"></script>
  <script src="/asap.js"></script>
  <script src="/memory.js"></script>
  <script src="/sound-fx.js"></script>
  <script src="/voice.js"></script>
  <script src="/canvas.js"></script>
  <script src="/app.js"></script>
</body>
</html>
