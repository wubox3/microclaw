<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MicroClaw</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">MicroClaw</h1>
      </div>
      <nav id="channel-list">
        <div class="nav-section-label">Channels</div>
      </nav>
      <div id="voice-panel" class="sidebar-section">
        <div class="nav-section-label">Voice</div>
        <div class="voice-controls">
          <button id="wake-toggle" class="voice-btn" title="Toggle wake word detection">Wake</button>
          <button id="talk-btn" class="voice-btn" title="Toggle talk mode">Talk</button>
        </div>
      </div>
      <div id="memory-panel" class="sidebar-section">
        <div class="nav-section-label">Memory</div>
        <div id="memory-status" class="memory-status">Initializing...</div>
      </div>
    </aside>
    <main id="chat-area">
      <header id="chat-header">
        <span id="chat-title">Web Chat</span>
        <span id="connection-status" class="status-dot disconnected"></span>
        <button id="canvas-toggle-btn" class="canvas-toggle-btn" title="Toggle canvas panel">Canvas</button>
        <div id="voice-orb" class="voice-orb hidden">
          <span class="orb-ring"></span>
          <span class="orb-core"></span>
        </div>
      </header>
      <div id="messages"></div>
      <div id="typing-indicator" class="typing-indicator hidden">
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
      </div>
      <div id="voice-status" class="voice-status hidden"></div>
      <form id="input-form">
        <button type="button" id="mic-btn" class="mic-btn" title="Hold to speak">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
        </button>
        <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
        <button type="submit" id="send-btn">Send</button>
      </form>
    </main>
    <aside id="canvas-panel" class="hidden">
      <div id="canvas-resize-handle"></div>
      <div id="canvas-header">
        <span class="canvas-title">Canvas</span>
        <button id="canvas-close-btn" title="Close canvas">&times;</button>
      </div>
      <iframe id="canvas-iframe" src="/canvas/a2ui" sandbox="allow-scripts"></iframe>
    </aside>
  </div>
  <script src="/voice.js"></script>
  <script src="/canvas.js"></script>
  <script src="/app.js"></script>
</body>
</html>
